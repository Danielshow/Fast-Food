<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fast Food Fast</title>
  <link rel="icon" href="./images/logo/logo1.png">
  <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
  <div id="dialogoverlay"></div>
  <div id="dialogbox">
    <div>
      <div id="dialoghead"></div>
      <div id="dialogbody"></div>
      <div id="dialogfooter"><button id="closebutton"></button></div>
    </div>
  </div>
  <div class="container">
    <header class='header1'>
      <div class="logo-row">
        <img src="./images/logo/logo1.png" alt="Fast Food Fast Logo" class="logo">

      <div class="hero">
        <h3>Fast Food Fast</h3>
      </div>
      <div class="header">
        <ul>
          <li><a href="index.html"> Home </a> </li>
          <li><a href="index.html#contact_us">About Us </a></li>
          <li><a href="index.html#gallery">Gallery </a></li>
          <li><a href="#" id="logout"> Logout</a></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="profile">
        <h2 id="name"> </h2>
        <a href="order-list.html"><button type="button" name="button" class="btn">Order Food</button></a>
        <h1>Order History</h1>
        <button class="btnorder" id='getOrder'>History</button><br/>
        <img src="./images/gif/load (1).gif" alt="loading" class="gifImage" id="gifImage">

        </div>
        <div id="orderTable">
        </div>
      </div>

    <footer class="footer">
      <div class="address">
        <p>2B, Civic Center, Victoria Island, Lagos<br> Phone Number: 08096522832 <br> Email: Danielshotonwa53@gmail.com</p>
      </div>
      <div class="list">
        <ul>
          <li><a href="#contact_us">About us</a></li>
          <li><a href="#" id='logout'>Logout</a></li>
          <li><a href="order-list.html">Order Page</a></li>
          <li><a href="#">Home</a></li>
        </ul>
        <p><a href="#" id="delete"> Delete Account</p>
      </div>
      <div class="socials">
        <a href="#"><img src="./images/icons/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="./images/icons/google-plus.png" alt="Google"></a>
        <a href="#"><img src="./images/icons/linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="./images/icons/twitter.png" alt="Twitter"></a>
      </div>
      <div class="copy">
        <p>&copy; 2018 Fast Food Fast Inc.</p>
      </div>
    </footer>
