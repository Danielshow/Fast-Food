<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">

<body>

    <div class="hero">
      <h3>Fast Food Fast</h3>
    </div>

    <div class="header">
      <ul>
        <li><a href="index.html"> Home </a> </li>

        <tr>

</html>
